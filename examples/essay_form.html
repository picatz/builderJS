<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>
  <body>
    <script src="../src/builder.js"></script>
    <script>
      // Builder module
      var b = new Builder();

      var essayForm = b.component({
        render: function() {
          
          var inputField = b.textArea({
            value: "Type something..."
          })
          
          var inputButton = b.button({
            text: "Enter",
            type: "submit"
          })
          
          var form = b.form({
            html: [ inputField, b.div({ html: inputButton })],
            events: {
              submit: function() {
                alert(inputField.value)
              }
            }
          })

          var formDiv = b.div({
            id: "example",
            class: "text-center",
            html: form
          })

          b.append(formDiv)
        }
      })

      essayForm.render()

    </script>
  </body>
</html>
